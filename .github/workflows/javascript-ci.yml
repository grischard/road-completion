name: JavaScript CI

on:
  push:
    paths:
      - ".github/workflows/javascript-ci.yml"
      - "script/**"
  pull_request:
    paths:
      - "script/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
      working-directory: script
    - run: npm run build
      working-directory: script

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - run: npm ci
      working-directory: script
    - run: npm run lint
      working-directory: script
